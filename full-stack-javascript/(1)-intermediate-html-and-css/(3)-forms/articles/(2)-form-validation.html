<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      border: 2px solid #000;
      margin-bottom: 15px;
      padding: 5px;
      border-radius: 5px;
    }

    input:invalid {
      border-color: red;
    }

    input:valid {
      border-color: green;
    }
  </style>
</head>
<body>
  <!-- Required validation -->
  <form action="#" method="get">
    <div>
      <label for="user_mail">*Email</label>
      <!-- use an asterisk and 'required' when some data is required -->
      <input type="email" id="user_email" name="user_email" required>
    </div>

    <br>

    <div>
      <label for="user_password">*Password</label>
      <input type="password" id="user_password" name="user_password" required>

      <button type="submit">Login</button>
    </div>
  </form>

  <!-- Text length validation: minimum length -->
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" minlength="3"></textarea>
    </div>

    <button type="submit">Tweet</button>
  </form>

  <!-- Text length validation: maximum length -->
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" minlength="20"></textarea>
    </div>
  
    <button type="submit">Tweet</button>
  </form>

  <!-- Text length validation: minimum & maximum length -->
  <form action="#" method="get">
    <div>
      <textarea placeholder="What's happening?" minlength="5" maxlength="20"></textarea>
    </div>
  
    <button type="submit">Tweet</button>
  </form>

  <!-- Number range validation: minimum length -->
  <form action="#" method="get">
    <div>
      <label for="quantity">Quantity</label>
    </div>
    <input type="number" id="quantity" name="quantity" min="1" value="0">

    <div>
      <button type="submit">Place Order</button>
    </div>
  </form>

  <!-- Number range validation: maximum length -->
  <form action="#" method="get">
    <div>
      <label for="passengers">Passengers</label>
    </div>
    <input type="number" id="passengers" name="passengers" max="5" value="0">

    <div>
      <button type="submit">Book</button>
    </div>
  </form>

  <!-- Pattern validations -->
  <form action="#" method="get">
    <div>
      <label for="zip_code">Postal / Zip Code:</label>
    </div>

    <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="65251" required>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- Pattern validations: default -->
  <form action="#" method="get">
    <div>
      <label for="email">Email:</label>
    </div>
    <input type="email" id="email" name="email">
  
    <div>
      <label for="website">Website:</label>
    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <!-- Styling validations. See CSS! -->
  <form action="#" method="get">
    <div>
      <label for="email">Email</label>
    </div>
    <input type="email" id="email" name="email">
  
    <div>
      <label for="website">Website</label>
    </div>
    <input type="url" id="website" name="website">
  
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
