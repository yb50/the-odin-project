<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up form</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="left-side">
    <div class="odin-logo"></div>
    <p class="logo-text">ODIN</p>
    <p>Photo by Halie West on Unsplash</p>
  </div>

  <div class="right-side">
    <div class="hero-section">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>

      <p>You <em>know</em> you want to.</p>
    </div>

    <div class="form-section">
      <p>Let's do this!</p>

      <div class="forms">
        <div class="first-col">
          <form>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </div>

            <div>
              <label for="password">PASSWORD</label>
              <input type="text" id="password" name="password">
            </div>
          </form>
        </div>

        <div class="second-col">
          <form>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          
            <div>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" name="phone_number">
            </div>
          
            <div>
              <label for="password">CONFIRM PASSWORD</label>
              <input type="text" id="password" name="password">
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="login-section">
      <button>Create Account</button>

      <p>Already have an account? Log in</p>
    </div>
  </div>
</body>
</html>
