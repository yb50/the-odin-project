<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 8px;
    }

    .child {
      background: orange;
      text-align: center;
      padding: 25px;
      display: flex;
      justify-content: space-between;
    }

    .last-row {
      grid-column: 1 / 3;
    }

    .child > div {
      height: 50px;
      background: darkred;
      flex: 0 1 30%;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="child">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="child">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="child last-row">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
