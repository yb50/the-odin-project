<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      display: grid;
      grid-template-columns: 50px 50px;
      grid-template-rows: 50px 50px;
      /* grid-auto-row/column ensures new tracks are set at defined values */
      grid-auto-rows: 50px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
    <!-- In implicit grids, extra items are automatically placed -->
    <div>Item 5</div>
  </div>
</body>

</html>
