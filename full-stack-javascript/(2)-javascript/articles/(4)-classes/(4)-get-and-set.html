<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Circle {
      constructor(r) { 
        this.r = r;
      }
      get area() { 
        return Math.PI * this.r * this.r; 
      }
      set radius(value) { 
        if (value > 0) 
          this.r = value; 
      }
    }

    const c = new Circle(2);
    console.log(c.area);
    c.radius = -5;
    console.log(c.r);
  </script>
</body>
</html>
