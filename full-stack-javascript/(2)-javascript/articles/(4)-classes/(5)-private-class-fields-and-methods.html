<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Bankaccount {
      #balance = 0; // private
      deposit(amount) {
        this.#balance += amount;
      }
      getBalance() {
        return this.#balance;
      }
    }
    const acc = new Bankaccount();
    acc.deposit(100);
    console.log(acc.getBalance()); // 100
    // console.log(acc.#balance); // X Error
  </script>
</body>
</html>
