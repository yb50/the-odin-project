<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup Form with Live Validation</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <h1>Create your account</h1>

    <form id="signupForm" novalidate>
      <!-- Email -->
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email"  placeholder="example@example.com" required />
        <p class="hint">Use a valid email address.</p>
        <p class="error"></p>
      </div>

      <!-- Country -->
      <div class="field">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="" selected disabled>Select your country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
          <option value="DE">Germany</option>
          <option value="FR">France</option>
          <option value="AU">Australia</option>
          <option value="NL">Netherlands</option>
          <option value="JP">Japan</option>
          <option value="KR">South Korea</option>
          <option value="OTHER">Other</option>
        </select>
        <p class="hint">Selecting country sets the postal code format.</p>
        <p class="error"></p>
      </div>

      <!-- Postal Code -->
      <div class="field">
        <label for="postal">Postal Code</label>
        <input type="text" id="postal" name="postal" placeholder="e.g., 94043 or KIA 0B1" required />
        <p class="hint" id="postal-hint">Format depends on country.</p>
        <p class="error"></p>
      </div>

      <!-- Password -->
      <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required>
        <ul class="hint list">
          <li>8-64 characters</li>
          <li>At least 1 uppercase, 1 lowercase, 1 number, 1 symbol</li>
        </ul>
        <p class="error"></p>
      </div>

      <!-- Confirm Password -->
      <div class="field">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
        <p class="hint">Must exactly match your password.</p>
        <p class="error"></p>
      </div>

      <button type="submit" id="submitBtn">Create account</button>

      <div id="form-status"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
