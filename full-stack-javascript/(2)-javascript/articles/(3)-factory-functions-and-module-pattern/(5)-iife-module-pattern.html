<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const calculator = (function () {
      const add = (a, b) => a + b;
      const sub = (a, b) => a - b;
      const mul = (a, b) => a * b;
      const div = (a, b) => a / b;
      return { add, sub, mul, div };
    })();

    calculator.add(3, 5); // 8
    calculator.sub(6, 2); // 4
    calculator.mul(14, 5534); // 77476
  </script>
</body>
</html>
