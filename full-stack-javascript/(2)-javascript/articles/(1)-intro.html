<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  

  <script>
    // Creating an object 
    function Player(name, marker) {
      this.name = name;
      this.marker = marker;
    }

    // Using a constructor
    const player = new Player('steve', 'X');

    // Adding functions to an object
    function Player(name, marker) {
      this.name = name;
      this.marker = marker;
      this.sayName = function () {
        console.log(this.name);
      };
    }

    // Usage
    const player1 = new Player('steve', 'X');
    const player2 = new Player('also steve', 'O');

    player1.sayName(); // 'steve'
    player2.sayName(); // 'also steve'
    
    // Prototype
    Player.prototype.sayHello = function () {
        return `Hi, I'm ${this.name}!`;
      };

    Player.prototype.sayMarker = function () {
      return `My marker is ${this.marker}.`;
    };

    const player3 = new Player('tim', 'X');
    const player4 = new Player('jenn', 'O');

    console.log(player1.sayHello());  // "Hi, I'm tim!"
    console.log(player2.sayHello());  // "Hi, I'm jenn!"

    // Prototype inheritance
    function Person(name) {
        this.name = name;
      }

    Person.prototype.sayName = function () {
      console.log(`Hello, I'm ${this.name}!`);
    };

    function Player(name, marker) {
      this.name = name;
      this.marker = marker;
    }

    Player.prototype.getMarker = function () {
      console.log(`My marker is '${this.marker}'`);
    };

    Object.getPrototypeOf(Player.prototype);

    Object.setPrototypeOf(Player.prototype, Person.prototype);
    Object.getPrototypeOf(Player.prototype);

    const player5 = new Player('steve', 'X');
    const player6 = new Player('also steve', 'O');

    player1.sayName(); // Hello, I'm steve!
    player2.sayName(); // Hello, I'm also steve!

    player1.getMarker(); // My marker is 'X'
    player2.getMarker(); // My marker is 'O'
  </script>
</body>
</html>
