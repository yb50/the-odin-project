<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-viewport">
      <ul class="carousel-track">
        <li class="carousel-slide">
          <img src="https://picsum.photos/id/1015/800/400" alt="Mountain lake" />
        </li>
        <li class="carousel-slide">
          <img src="https://picsum.photos/id/1025/800/400" alt="Dog portrait" />
        </li>
        <li class="carousel-slide">
          <img src="https://picsum.photos/id/1035/800/400" alt="Forest road" />
        </li>
        <li class="carousel-slide">
          <img src="https://picsum.photos/id/1040/800/400" alt="Ocean cliff" />
        </li>
      </ul>
    </div>
  
    <button class="carousel-btn prev">❮</button>
    <button class="carousel-btn next">❯</button>
    <div class="carousel-dots"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
