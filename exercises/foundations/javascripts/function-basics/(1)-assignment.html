<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    function favoriteAnimal(justAtest) { // The parameter is just a placeholder.
      return justAtest + " is my favorite animal!";
    }
    console.log(favoriteAnimal("Tiger"));
    
    function add7(number) {
      return number + 7;
    }
    console.log(add7(3));

    function multiply(num1, num2) {
      return num1 * num2;
    }
    console.log(multiply(2, 4));

    function capitalize(str) {
      str = String(str);
      return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    console.log(capitalize("tEST"));
    console.log(capitalize("TEST"));
    console.log(capitalize("TEst"));
    console.log(capitalize("test"));

    function lastLetter(letter) {
      letter = String(letter);
      return letter.charAt(letter.length - 1);
    }
    console.log(lastLetter("abcd"));
  </script>
</body>
</html>
